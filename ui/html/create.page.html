{{template "base" .}} {{define "title"}}Create a New Snippet{{end}} {{define
"body"}}
<form action="/snippet/create" method="POST">
  <div>
    <label>Title:</label>
    <label class='error'>{{.FormErrors.title}}</label>
    <input type="text" name="title" value='{{.FormData.Get "title"}}'/>
  </div>
  <div>
    <label>Content:</label>
    <label class='error'>{{.FormErrors.content}}</label>
    <textarea name="content">{{.FormData.Get "content"}}</textarea>
  </div>
  <div>
    <label>Delete in:</label>
    <label class='error'>{{.FormErrors.expires}}</label>
    {{$exp := or (.FormData.Get "expires") "365"}}
    <input type="radio" name="expires" value="365" {{if (eq $exp "365")}}checked{{end}} /> One Year
    <input type="radio" name="expires" value="7" {{if (eq $exp "7")}}checked{{end}} /> One Week
    <input type="radio" name="expires" value="1" {{if (eq $exp "1")}}checked{{end}} /> One Day
  </div>
  <div>
    <input type="submit" value="Publish snippet" />
  </div>
</form>
{{end}}
